name: Build & Push Docker Image

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: matthias-trip/holms

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto-tag version
        if: github.ref == 'refs/heads/main'
        id: autotag
        run: |
          git fetch --tags
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST" ]; then
            NEXT="v0.1.0"
          else
            IFS='.' read -r MAJOR MINOR PATCH <<< "${LATEST#v}"
            NEXT="v${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi
          echo "tag=$NEXT" >> $GITHUB_OUTPUT
          echo "version=${NEXT#v}" >> $GITHUB_OUTPUT
          git tag "$NEXT"
          git push origin "$NEXT"

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "value=${{ steps.autotag.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "value=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=${{ steps.version.outputs.value }},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            HOLMS_VERSION=${{ steps.version.outputs.value }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.autotag.outputs.tag }}
          generate_release_notes: true
